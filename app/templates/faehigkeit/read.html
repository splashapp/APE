{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Fähigkeiten</h1>
    
    <div class="mb-3">
        <a href="{{ url_for('faehigkeit_bp.create_faehigkeit') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Neue Fähigkeit
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Beschreibung</th>
                    <th>Link</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                {% for faehigkeit in faehigkeiten %}
                <tr>
                    <td>{{ faehigkeit.name }}</td>
                    <td>{{ faehigkeit.beschreibung }}</td>
                    <td>
                        {% if faehigkeit.link %}
                        <a href="{{ faehigkeit.link }}" target="_blank">Link</a>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('faehigkeit_bp.update_faehigkeit', id=faehigkeit.id) }}" 
                           class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-edit"></i> Bearbeiten
                        </a>
                        <form action="{{ url_for('faehigkeit_bp.delete_faehigkeit', id=faehigkeit.id) }}" 
                              method="POST" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Wirklich löschen?');">
                                <i class="fas fa-trash"></i> Löschen
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
